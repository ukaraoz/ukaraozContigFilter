<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>Results</title>
<style>


/* Include border and padding in element width and height */
* {
box-sizing: border-box;
}

/* Allows containers to fill up 100% of body */
body {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
font-family: "Lato", sans-serif;
}

/* Override browser default */
html, body {
margin: 0;
padding: 0;
}

/* Wrap contents of body to allow flexible layout filling viewport */
.epiflexbox {
width: 100%;
height: 100%;
display: flex;
flex-direction: column;
padding: 6px;
}

/* Style the tab */
div.tab {
overflow: hidden;
border: 1px solid #ccc;
background-color: #f1f1f1;
min-height: 53px;
}

/* Style the buttons inside the tab */
div.tab button {
background-color: inherit;
float: left;
border: 1px solid #ccc;
outline: none;
cursor: pointer;
padding: 14px 16px;
transition: 0.3s;
font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
background-color: #ccc;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
from {opacity: 0;}
to {opacity: 1;}
}

@keyframes fadeEffect {
from {opacity: 0;}
to {opacity: 1;}
}

/* Style the tab content */
.tabcontent {
display: none;
padding: 6px 12px;
border: 1px solid #ccc;
-webkit-animation: fadeEffect 1s;
animation: fadeEffect 1s;
border-top: none;
height: 100%;
width: 100%;
overflow: auto;
flex-direction: column;
}

/* Style IFrames as tab content */
iframe {
width: 100%;
height: 100%;
border: none;
}

/*
To center tabcontent elements
align-items: center;
 */

</style>
</head>
<body>
<div class="epiflexbox">




<div class="tab">
BUTTONS_TAG
</div>


CONTENT_TAG




</div>
</body>
<script>
// Reload on tab click. 
// Good for IFrame width issues. Plotly pie also has issues that reloading benefits
function reloadIFrame(iframeid) {
document.getElementById(iframeid).src += "";
}


function openTab(evt, tabName) {
var i, tabcontent, tablinks;
tabcontent = document.getElementsByClassName("tabcontent");
for (i = 0; i < tabcontent.length; i++) {
tabcontent[i].style.display = "none";
}
tablinks = document.getElementsByClassName("tablinks");
for (i = 0; i < tablinks.length; i++) {
tablinks[i].className = tablinks[i].className.replace(" active", "");
}
document.getElementById(tabName).style.display = "inline-flex";
evt.currentTarget.className += " active";

if (tabName == "pie_hist") {reloadIFrame("iframe_pie_hist");}
}

</script>
</html>
